{{ define "title" }}
{{ .Title }} Â· {{ .Site.Title }}
{{ end }}
{{ define "content" }}
<section class="container centered">
    <article>
        <div class="post-title">
            <h1 class="title">
            <a class="title-link" href="{{ .Permalink | safeURL }}">
                {{ .Title }}
            </a>
            </h1>
        </div>
        <div class="post-content">
            {{ .Content }}
            <div style="text-align: center">
                {{ partialCached "home/pagefind.html" . }}
            </div>
        </div>
    </article>
</section>
{{ end }}
